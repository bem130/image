<html>
    <head>
        <title>image</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="img_area">
            <canvas id="imgOut" style="image-rendering: pixelated;"></canvas>
        </div>

<script src="../gpu-browser.min.js"></script>
<script>

let videoElement
async function startCamera() {
    cameraStream = await navigator.mediaDevices.getUserMedia({
        video: {
        facingMode: 'environment',

        aspectRatio: {
            exact: 1.6,
        },
        },
        audio: false,
    });
    videoElement = document.createElement("video")
    videoElement.autoplay = true;
    videoElement.srcObject = cameraStream;
    //document.body.append(videoElement);
        videoElement.addEventListener("resize", () => {
            videoElement.width = videoElement.videoWidth;
            videoElement.height = videoElement.videoHeight;
        });
    setTimeout(run,1000)
}
startCamera()


function captureImage(videoElement) {
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = videoElement.videoWidth;
    canvas.height = videoElement.videoHeight;
    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
    let ctx = canvas.getContext("2d");
    return ctx.getImageData(0,0,canvas.width,canvas.height);
}

const gpu = new GPU({ mode: 'gpu', });
function run() {
    iarr = captureImage(videoElement);

    prc = gpu.createKernel(function(iarr,x,y) {
        index = ((y-this.thread.y)*x+this.thread.x)*4
        this.color(
            1-iarr[index+0]/255,
            1-iarr[index+1]/255,
            1-iarr[index+2]/255,
            iarr[index+3]/255,
        );
    })
    .setGraphical(true)
    .setOutput([iarr.width,iarr.height]);
    prc(iarr.data,iarr.width,iarr.height);
    cavs = prc.canvas.getContext("2d");
    riarr = cavs.getImageData(0,0,prc.canvas.width,prc.canvas.height);
    celm = document.getElementById("imgOut");
    celmc = celm.getContext("2d")
    celmc.putImageData(new ImageData(riarr.data,iarr.width,iarr.height),0,0);
    resizeImg()
    setTimeout(run,1);
}


// resize window
function resizeImg() {
    canvas = document.getElementById("imgOut")
    dw = canvas.width;
    dh = canvas.height;
    let bottom_area = 0;
    let rw = 0;let rh = 0;
    let ww = window.innerWidth;
    let wh = window.innerHeight-bottom_area;
    let csc = 1
    hcsc = ww/dw
    wcsc = wh/dh
    console.log(hcsc,wcsc)
    if (hcsc>wcsc) {
        csc = wcsc
        rw = (ww - dw*csc)/2
    }
    else {
        csc = hcsc
        rh = (wh - dh*csc)/2
    }
    document.getElementById("imgOut").style.marginTop = (rh).toString()+"px";
    document.getElementById("imgOut").style.marginBottom = (rh).toString()+"px";
    document.getElementById("imgOut").style.marginLeft = (rw).toString()+"px";
    document.getElementById("imgOut").style.marginRight = (rw).toString()+"px";
    document.getElementById("imgOut").style.transform = "scale("+csc.toString()+","+csc.toString()+")";
};
window.onresize = resizeImg;
resizeImg(); // first resize


</script>
