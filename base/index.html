<!DOCTYPE html>
<html>
    <head>
        <title>image</title>
        <meta charset="utf-8">
    </head>
    <body>
        <center>
            <div id="main">
                <h1>image</h1>
                <div>
                    <button onclick="selectfile()" id="selectimg">select</button><br>
                    <img id="checkinputed">
                </div>
                <div>
                    <button onclick="run()">run</button><br>
                    <img id="output">
                </div>
            </div>
        </center>
    </body>
</html>
<script>


if (window.location.hash=="#test") {
    document.getElementById("checkinputed").src = "/test.jpg";
}

function selectfile() {
    ifelm = document.createElement("input");
    ifelm.type = "file";
    ifelm.onchange = function() {fileChanged(this)};
    ifelm.click();
}
function fileChanged(input) {
    for (let i = 0; i < input.files.length; i++) {
        var reader = new FileReader();
        reader.onload = function (data) {
            document.getElementById("checkinputed").src = data.target.result;
        }
        reader.readAsDataURL(input.files[0]);
    }
}

function run() {
    document.getElementById("output").src = document.getElementById("checkinputed").src
}

</script>
<style>
    body {
        background-color: aliceblue;
    }
    #main {
        background-color: bisque;
        min-width: 150px;
        max-width: 1500px;
        margin: 30px;
        padding: 20px;
        border-radius: 20px;
    }
    #checkinputed,#output {
        max-width: 50%;
        max-height: 50vh;
    }
</style>
