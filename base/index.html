<!DOCTYPE html>
<html>
    <head>
        <title>image</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <h1>image</h1>
            <div>
                <button onclick="selectfile()" id="selectimg">click to select</button><br>
                <img id="checkinputed">
            </div>
        </div>
    </body>
</html>
<script>

function selectfile() {
    ifelm = document.createElement("input");
    ifelm.type = "file";
    ifelm.onchange = function() {fileChanged(this)}
    ifelm.click();
}

if (window.location.hash=="#test") {
    document.getElementById("selectimg").style.visibility = "hidden";
    document.getElementById("checkinputed").src = "/test.jpg";
}
function fileChanged(input) {
    console.log(input);
    for (let i = 0; i < input.files.length; i++) {
        console.log(input.files[i]);
        var reader = new FileReader();
        reader.onload = function (data) {
            document.getElementById("checkinputed").src = data.target.result;
        }
        reader.readAsDataURL(input.files[0]);
    }
}

</script>
<style>
    #checkinputed {
        max-width: 50%;
        max-height: 50vh;
    }
</style>
